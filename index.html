<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery App AR Auto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Delivery App AR Auto</h1>
        
        <div class="input-section">
            <div class="form-group">
                <label for="courierName">Nome Corriere:</label>
                <input type="text" id="courierName" placeholder="Inserisci il tuo nome">
            </div>
            
            <div class="form-group">
                <label for="customers">Clienti da consegnare (uno per riga):</label>
                <textarea id="customers" rows="6" placeholder="Cliente 1&#10;Cliente 2&#10;Cliente 3"></textarea>
            </div>
            
            <button id="startDelivery" class="action-button">Inizia giro</button>
        </div>
        
        <div class="history-section">
            <div class="history-header">
                <h2>Cronologia Consegne</h2>
                <button id="clearHistory" class="clear-button">Cancella cronologia</button>
            </div>
            <div id="deliveryHistory" class="history-list"></div>
        </div>
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
